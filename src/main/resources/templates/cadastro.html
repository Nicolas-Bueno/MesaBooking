<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Cadastro de Restaurante</title>
    <!-- Inclua os arquivos CSS e JS do Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
</head>
<body>
    <header>
        <!-- Barra de navegação do Bootstrap -->
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <!-- Logo no canto esquerdo -->
            <a class="navbar-brand" href="#">
                <img src="logo.png" alt="Logo do restaurante" width="50">
            </a>
            
            <!-- Links das outras páginas no canto direito -->
            <ul class="navbar-nav mr-auto"></ul>
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="/">Página Inicial</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/sobre">Sobre</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/contato">Contato</a>
                </li>
            </ul>
        </nav>
    </header>

    <main class="container mt-4">
        <h2>Cadastro de Restaurante</h2>

        <form th:action="@{/cadastrar}" method="post" enctype="multipart/form-data">
            <!-- Campo de nome -->
            <div class="mb-3">
                <label for="nome" class="form-label">Nome do Restaurante</label>
                <input type="text" class="form-control" id="nome" name="nome" th:field="${restaurante.nome}" required>
            </div>

            <!-- Campo de endereço -->
            <div class="mb-3">
                <label for="endereco" class="form-label">Endereço</label>
                <input type="text" class="form-control" id="endereco" name="endereco" th:field="${restaurante.endereco}" required>
            </div>

            <!-- Campo de upload de imagem (foto) -->
            <div class="mb-3">
                <label for="foto" class="form-label">Foto do Restaurante</label>
                <input type="file" class="form-control" id="foto" name="foto" accept="image/*" required>
            </div>

            <!-- Campo de descrição -->
            <div class="mb-3">
                <label for="descricao" class="form-label">Descrição</label>
                <textarea class="form-control" id="descricao" name="descricao" th:field="${restaurante.descricao}" rows="4" required></textarea>
            </div>

            <!-- Botão de envio para cadastrar o restaurante -->
            <button type="submit" class="btn btn-primary">Cadastrar</button>
        </form>
    </main>

    <!-- Rodapé, se aplicável -->

    <!-- Adicione links para os arquivos CSS e JS do Bootstrap, se necessário -->

</body>
</html>
