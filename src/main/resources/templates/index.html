<!DOCTYPE html>
<html xmlns="w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
    <title>Home - Pesquisa de Restaurantes</title>
</head>
<body>
    <header>
        <!-- Barra de navegação Bootstrap -->
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <!-- Logo no canto esquerdo -->
            <a class="navbar-brand" href="#">
                <img th:src="@{/img/logo.png}" alt="Logo do app">
            </a>

            <!-- Formulário de pesquisa no navbar -->
            <form class="form-inline d-flex mx-auto" th:action="@{/pesquisar}" method="get">
                <input class="form-control" type="text" th:name="restaurantName" placeholder="Nome do restaurante" aria-label="Search">
                <button class="btn btn-danger ml-2" type="submit">Pesquisar</button>
            </form>
        </nav>
    </header>

    <main class="container mt-4">
        <h2>Restaurantes Sugeridos</h2>

        <div class="row">
            <div th:each="restaurante : ${restaurantes}" class="col-md-4 mb-4">
                <div class="card">
                    <img th:src="@{'/img/' + ${restaurante.imagem}}" class="card-img-top" th:alt="${restaurante.nome}">
                    <div class="card-body">
                        <h5 class="card-title" th:text="${restaurante.nome}"></h5>
                        <p class="card-text" th:text="${restaurante.descricao}"></p>
                        <a th:href="@{'/reservar/' + ${restaurante.id}}" class="btn btn-danger">Reservar</a>
                    </div>
                </div>
            </div>
        </div>
    </main>

</body>
</html>
