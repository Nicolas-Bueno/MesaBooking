<!DOCTYPE html>
<html xmlns="w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
    <title>Home - Pesquisa de Restaurantes</title>
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container">
                <a class="navbar-brand" th:href="@{/}">
                    <img th:src="@{/img/logo.png}" alt="Logo do app" class="logo">
                </a>
                <!-- FormulÃ¡rio de pesquisa no navbar -->
                <form class="form-inline justify-content-center" th:action="@{/}" method="get">
                    <div class="d-flex">
                        <div class="form-group mr-2">
                            <input class="form-control" type="text" name="nome" placeholder="Nome do restaurante" aria-label="Search">
                        </div>
                        <button class="btn btn-danger" type="submit">Pesquisar</button>
                    </div>
                </form>
            </div>
        </nav>
    </header>

    <main class="container mt-4">
        <h2 th:if="${#strings.isEmpty(nome)}">Restaurantes Sugeridos</h2>
        <h2 th:if="${not #strings.isEmpty(nome)}">Restaurantes Encontrados</h2>
        <h2 th:if="${#strings.isEmpty(nome) and #lists.size(restaurantes) == 0}">Nenhum restaurante encontrado</h2>
        <div class="row">
            <div th:each="restaurante : ${restaurantes}" class="col-md-3 mb-4">
                <div class="card" style="width: 18rem;">
                    <img th:src="@{'data:image/png;base64,' + ${restaurante.imagemBase64}}" class="card-img-top minha-imagem" th:alt="${restaurante.nome}">
                    <div class="card-body">
                        <h6 class="card-title" th:text="${restaurante.nome}"></h6>
                        <a th:href="@{'/detalhes/' + ${restaurante.id}}" class="btn btn-danger">Ver</a>
                    </div>
                </div>
            </div>
        </div>
    </main>
    

</body>
</html>
